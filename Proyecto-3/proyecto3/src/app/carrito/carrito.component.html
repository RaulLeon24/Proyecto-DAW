<!DOCTYPE html>
<html lang="en">

<body>

    <div class="top">
      <div class="titulo">
        <button routerLink="/inicio" class="header" mat-flat-button><h4><img href="/inicio" id= imagen src="assets/logo.jpg">LR3 Games</h4></button>
        <button routerLink="/carrito" class="carrito" mat-flat-button>Carrito</button>
      </div>

    </div>

    <!-- Products Start -->
    <div class="container-fluid about py-5">
        <div class="container">
            <div class="tab-class text-center">
                <div class="tab-content" *ngFor="let juego of juegos">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <div class="d-flex h-100">
                                    <div class="flex-shrink-0">
                                        <img class="img-fluid" src="{{juego.url_imagenes}}" alt="" >
                                    </div>
                                    <div class="container-datos text-start bg-secondary border-inner px-4">
                                        <h3 class="text-uppercase">{{juego.nombre}}</h3>
                                        <span>Categoria: {{juego.categoria}}</span><br/>
                                        <span>Valoracion</span>
                                        <div class="valoracion">
                                          <mat-icon *ngFor="let item of [].constructor(juego.score); let i = index">star</mat-icon>
                                          <mat-icon *ngFor="let item of [].constructor(5-juego.score); let i = index">star_border</mat-icon><br>
                                        </div>
                                        <span>Precio ${{juego.precio}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="info-pagos text-start border-inner px-4">
                  <span>Subtotal: </span><span>{{subtotal | currency}}</span><br/>
                  <span>Iva 12%: </span><span>{{iva | currency}}</span><br/>
                  <span>Tarifa de Servicio: </span><span>{{tarifa | currency}}</span><br/>
                  <span>Total a Pagar: </span><span>{{total | currency}}</span>
                </div>
                <button (click)="save()" class= "pagar" mat-flat-button color="primary">Pagar</button>
            </div>
        </div>
    </div>
    <!-- Products End -->

</body>

</html>
